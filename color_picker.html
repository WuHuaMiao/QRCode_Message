<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <style type="text/css">
    .color_value {
        display: inline-block;
    }
    </style>
    
</head>
<body>
    <canvas id="color_canvas_main"></canvas>
        <br>
    <canvas id="color_canvas_sub"></canvas>
    <br>
    <canvas id="color_canvas_third"></canvas>
    <br>
    <canvas id="selected_color" class="selected_color"></canvas>
    <p id="color_value" class="color_value">rgb(255, 0, 0)</p>
   
   
    <script type="text/javascript" src="./color_picker.js"></script>
    <script type="text/javascript">
;(function() {
    //参数：色相canvas，明度canvas，饱和度canvas，被选择的颜色canvas，显示颜色值的区域, 选择器长度。
    //前五个参数为id或对象均可。最后一个参数是可选的，且数字越大选择器越短，默认为7。
    var myColorPicker = new ColorPicker('color_canvas_main', 'color_canvas_sub', 'color_canvas_third', 'selected_color', 'color_value', 8);
    //获取当前被选中颜色的方法：.getCurrentColor()，返回类型为字符串
    console.log(myColorPicker.getCurrentColor());
})()
    </script>
    
</body>
</html>
